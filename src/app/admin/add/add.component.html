<app-sidenav></app-sidenav>

<form #postForm="ngForm" autocomplete="off" (ngSubmit)="addProduct(postForm)">
    <div class="form-group">
      <label for="input_id">Id</label>
      <input type="number" name="id" [(ngModel)]="productDetails.id" class="form-control" id="input_id"
        placeholder="Enter Id"><br>
    </div>
    <div class="form-group">
      <label for="input_title">Title</label>
      <input type="text" name="title" [(ngModel)]="productDetails.title" class="form-control" id="input_title"
        placeholder="Enter Title"><br>
    </div>
    <div class="form-group">
      <label for="input_category">Category</label>
      <input type="text" name="category" [(ngModel)]="productDetails.Category" class="form-control" id="input_category"
        placeholder="Enter Category"><br>
    </div>
    <div class="form-group">
      <label for="input_img">Image Path</label>
      <input type="text" name="image" [(ngModel)]="productDetails.image" class="form-control" id="input_img"
        placeholder="Enter Image Path"><br>
    </div>
    <div class="form-group">
      <label for="input_price">Price</label>
      <input type="text" name="price" [(ngModel)]="productDetails.price" class="form-control" id="input_price"
        placeholder="Enter Price"><br>
    </div>
    <div class="form-group">
      <label for="input_description">Description</label>
      <textarea class="form-control" name="description" [(ngModel)]="productDetails.description" id="input_description"
        rows="3"></textarea>
    </div>
    <div class="form-group">
      <br><input type="file" (change)="showPreviewImage($event)"><br><br>
      <img [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder">
    </div>
  
  
 
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
