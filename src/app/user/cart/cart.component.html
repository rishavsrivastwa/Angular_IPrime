<app-navbar></app-navbar>


<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted"></div>
                </div>
            </div>

            <div class="row border-top border-bottom">
                <table>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <div class="row main align-items-center">
                                <div class="col-2">
                                    <td><img class="img-fluid" src="{{item.image}}" alt=""></td>
                                </div>
                                <div class="col">
                                    <div class="row">{{item.title}}</div>
                                    <div class="row text-muted">{{item.description}}</div>
                                </div>
                                <div class="col">&#8377; {{item.price}}</div>
                                <div class="col">
                                    <a (click)="dec(item)"><i class="fa fa-minus"></i></a>
                                    <a class="border">{{item.quantity}}</a>
                                    <a (click)="inc(item)"><i class="fa fa-plus"></i></a>
                                </div>
                                <div class="col">{{sum(item)}}</div>

                                <button class="del" style="width: 1px;" (click)="deletePost(item)"><i
                                        class="fas fa-trash-alt"></i></button>

                            </div>
                        </tr>
                    </tbody>
                </table>

            </div>



            <div class="back-to-shop"><a style="text-decoration: none;" routerLink="/">&leftarrow;<span class="text-muted">Back to
                    shop</span></a>
            </div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <!-- <div class="row">
                <div class="col text-right">Total &nbsp; &#8377;{{total}}</div>
            </div> -->
            <form>
                <p>SHIPPING</p>
                <p>OFFERS CODE</p> <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&#8377;{{grandTotal()}}</div>
            </div> <button class="btn">CHECKOUT</button>
        </div>
    </div>
</div>
